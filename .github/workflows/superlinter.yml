name: superlinter.yml
on: [push]

jobs:
  super-lint:
    name: Lint
    runs-on: ubuntu-latest

    continue-on-error: true

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: DEBUG - List directory
        run: |
          echo "Current directory:"
          pwd
          echo "Contents:"
          ls -alh

      - name: Super-linter
        uses: super-linter/super-linter/slim@v7.4.0
        env:
          JAVA_FILE_NAME: /home/runner/work/pimanager/pimanager/checkstyle.xml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}